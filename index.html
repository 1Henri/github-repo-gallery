<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Project</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <main class="container">
            <h1>Welcome to the GitHub API Project!</h1>
            <h3>Discover more about who you are following.</h3>
            <h3>Click on any name to find out more. :)</h3>
            <div class="button-input">
                <button class="back hide">Back to followed users</button>
                <input type="text" class="filter-repos hide" placeholder="Narrow your search">
            </div>
            <div class="following"></div>
            <div class="discover">
                <div class="repo-list-owner"></div>
                <div class="repo-list"></div>
            </div>
        </main>
    </body>

</html>
